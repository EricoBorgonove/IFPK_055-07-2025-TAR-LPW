<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/faleConosco.css">
  <title>Fale Conosco</title>
</head>
<body>
  <div class="container-body">
    <div class="container">
      <h1 id="titulo-form">Fale Conosco</h1>

      <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
          <label for="name">Nome:</label>
          <input id="name" type="text" placeholder="Digite o seu nome">

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" placeholder="000.000.000-00">
        </div>

        <div>
          <label>Gênero:</label>
          <input type="radio" name="genero"> Masculino
          <input type="radio" name="genero"> Feminino
          <input type="radio" name="genero"> Outros
          <input type="text" id="outros" disabled>
        </div>

        <div>
          <label for="select-naci">Nacionalidade:</label>
          <select id="select-naci">
            <option value="" selected></option>
            <option value="BR">Brasil</option>
            <option value="AR">Argentina</option>
            <option value="IN">Índia</option>
            <option value="UA">Ucrânia</option>
          </select>

          <label for="select-natu" id="label-natu" hidden>Naturalidade:</label>
          <select id="select-natu" hidden>
            <option value="" selected></option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Dados de Usuário</legend>
        <div>
          <label for="user">Usuário:</label>
          <input type="text" name="user" placeholder="Digite o nome de usuário">
        </div>
        <div>
          <label for="senha1">Senha:</label>
          <input type="password" id="senha1" placeholder="Digite a sua senha">
          <input type="password" id="senha2" placeholder="Confirme a sua senha">
          <button id="btnVer" type="button">Ver</button>
          <span id="errorPass"></span>
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label for="musicas">Músicas:</label>
        <input type="checkbox" name="musicas" checked> Rock
        <input type="checkbox" name="musicas"> MPB
        <input type="checkbox" name="musicas" disabled> Funk
      </fieldset>
    </div>
  </div>

  <!-- IMPORTANTE: módulo -->
  <script type="module" src="/assets/js/meus_js/faleConosco.js"></script>
</body>
</html>
