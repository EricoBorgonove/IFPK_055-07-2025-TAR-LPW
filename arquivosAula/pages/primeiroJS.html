<body>
    <div class="container mt-4">
        <h1 class="text-center">O pior código do mundo</h1>
        <div class="divButton">
            <button class="btn btn-lg btn-danger me-2" onclick="dizerOla()">Dizer Olá</button>
            <button class="btn btn-lg btn-warning" onclick="dizerTchau()">DIzer Tchau</button>
        </div>
        <div class="row">
            <div class="col-md-3 col-12 mb-md-0 mb-2">
                <label for="num1">Numero1: </label>
                <input name="num1" type="text" id="input-num1" placeholder="digite um número">
            </div>
            <div class="col-md-3 col-12 mb-md-0 mb-2">
                <label for="num2">Numero2: </label>
                <input name="num2" type="text" id="input-num2" placeholder="digite outro número">
            </div>
            <div class="col-md-4 col-12 mb-md-0 mb-2">
                <button class="btn btn-success" onclick="somar()">Somar</button>
                <button class="btn btn-success" onclick="subtrair()">Subtrair</button>
            </div>
            <div class="col-md-2 col-12 mb-md-0 mb-2">
                <h3 id="result"></h3>
            </div>


        </div>
    </div>
