<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notas do Aluno</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }

    .resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="card shadow">
    <h4 class="card-title text-center mb-4">Cálculo de Notas</h4>
    <form>
      <div class="mb-3">
        <label for="nota1" class="form-label">Nota 1</label>
        <input type="number" class="form-control" id="nota1" placeholder="Digite a nota 1">
      </div>
      <div class="mb-3">
        <label for="nota2" class="form-label">Nota 2</label>
        <input type="number" class="form-control" id="nota2" placeholder="Digite a nota 2">
      </div>
      <div class="mb-3">
        <label for="nota3" class="form-label">Nota 3</label>
        <input type="number" class="form-control" id="nota3" placeholder="Digite a nota 3">
      </div>
      <div class="mb-3">
        <label for="nota4" class="form-label">Nota 4</label>
        <input type="number" class="form-control" id="nota4" placeholder="Digite a nota 4">
      </div>
      <div class="mb-3">
        <label for="nota5" class="form-label">Nota 5</label>
        <input type="number" class="form-control" id="nota5" placeholder="Digite a nota 5">
      </div>
      <div class="d-grid">
        <button type="button"  class="btn btn-primary">Calcular</button>
      </div>
    </form>
    <div id="resultado" class="resultado text-center">
      <!-- Resultado será exibido aqui -->
    </div>
  </div>

  <!-- Bootstrap JS (opcional, apenas se for usar componentes JS do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
